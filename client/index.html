<!doctype html5>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Torneo San Blas - Valdemorillo 2016</title>

    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body bgcolor="#FFFFFF">
    <div id="toolbar" class="anipersiana">
      <button id="import">Importar XLSX (arqueros)</button>
      <button id="set">Asignar resultados</button>
      <button id="viewResults">Ver resultados</button>
    </div>
    <div id="main">
      <section id="importView" class="view">
        <form method="post">
          <label for="hojaArqueros">Hoja Excel a cargar:</label>
          <input id="hojaArqueros" type="file" name="hojaArqueros"></input>
          <button type="submit" onclick="return sendForm(this.form)">Cargar</button>
        </form>
        <progress min="0" max="100" value="0">0% completado</progress>
      </section>
      <section id="setView" class="view">
        set
      </section>
      <section id="viewResultsView" class="view">
        ver
      </section>
    </div>
    <footer>&copy;Ferimer, Servicios Inform√°ticos 2016</footer>
  </body>
</html>
