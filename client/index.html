<!doctype html5>
<html manifest="sanblas.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Torneo San Blas - Valdemorillo 2016</title>

    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body bgcolor="#FFFFFF">
    <div id="toolbar" class="anipersiana">
      <button id="bbdd">BBDD</button>
      <button id="editResults">Editar resultados</button>
      <button id="viewResults">Ver resultados</button>
    </div>
    <div id="main">
      <section id="bbddView" class="view">
        <form method="post">
          <h2>Cargar hoja Excel</h2>
          <label for="hojaArqueros">Hoja Excel a cargar:</label>
          <input id="hojaArqueros" type="file" name="hojaArqueros"></input>
          <button type="submit" onclick="return sendForm(this.form)">Cargar</button>
          <progress min="0" max="100" value="0">0% completado</progress>
        </form>
        <form>
          <h2>Cargar datos del servidor</h2>
          <button type="submit" onclick="return loadArqueros(true)">Cargar</button>
        </form>
        <form>
          <h2>Guardar resultados en el servidor</h2>
          <button type="submit" onclick="return alert('to-do')">Guardar</button>
        </form>
        <form>
          <h2>Ver contenido local</h2>
          <pre id='debugData'></pre>
          <button type="submit" onclick="return debugArqueros(debugData)">Mostrar datos locales</button>
        </form>
      </section>
      <section id="viewResultsView" class="view">
        Loading...
      </section>
    </div>
    <footer>&copy;Ferimer, Servicios Inform√°ticos 2016</footer>
  </body>
</html>
